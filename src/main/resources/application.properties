# Datasource H2 en memoria (modo MySQL para mayor compatibilidad)
spring.datasource.url=jdbc:h2:mem:atencion_clientes;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Consola H2 (opcional): http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console